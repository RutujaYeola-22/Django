
{%extends "UserApp/homepage.html"%}

{%block content%}
<form method="post">
{%csrf_token%}
<table class="table" style="background-color: antiquewhite;">
    <tr> <td>Cake Id
        <input type="hidden" name="cake_id" value="{{cake.id}}"/>
    </td><td>{{cake.id}}</td> </tr>
    <tr><td>Cake Name</td><td> {{cake.cake_name}}</td></tr>
    <tr><td>Price </td><td>{{cake.price}}</td></tr>
    <tr><td>Description</td><td>{{cake.description}}</td></tr>
    <tr><td>Category</td><td>{{cake.cat_id.cname}}</td></tr>    
    <tr><td>Quantity</td><td>
        <select name="qty" class="form-control">
        <option>1</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
        </select>
    </td></tr>
<tr><td><button type="submit" class="btn btn-success form-control">Add To Cart</button></td></tr>
</table>
</form>
{%endblock%}
